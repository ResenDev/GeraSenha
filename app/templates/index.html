{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js" integrity="sha512-2rNj2KJ+D8s1ceNasTIex6z4HWyOnEYLVC3FigGOmyQCZc2eBXKgOxQmo3oKLHyfcj53uz4QMsRCWNbLd32Q1g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="shortcut icon" href="{% static "/media/padlock.png" %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static "/css/style.css" %}">
    <title>Gerador de Senha</title>
</head>
<body>
    <main>
        <div class="cabecalho  text-center">
            <h3>Gerador de Senhas Aleatórias</h3>
            <p>Gere senhas mais seguras.</p>
        </div>
        <div class="output-container">
            <div class="output-senha">
                <h3></h3>
                <i class="bi bi-copy" data-bs-toggle="tooltip" data-bs-title="Copiar senha" data-bs-placement="top"></i>
            </div>
            <p>Senha Forte</p>
        </div>
        <form action="" method="post">
            <div class="caracter-container">
                <div class="nmr-caracter">
                    <span>Número de caracteres</span>
                    <input type="number" name="qtd_caractere" id="qtd_caractere" value="12" min="4" max="30">
                </div>
                <div class="tipo-caracter">
                    <span>Tipo de caracteres</span>
                        <div class="form-check form-switch">
                            <li>
                                <input class="form-check-input" type="checkbox" role="switch" checked>
                                <label class="form-check-label" for="flexSwitchCheckDisabled">Maiúsculas</label>

                            </li>
                            <li>
                                <input class="form-check-input" type="checkbox" role="switch" checked>
                                <label class="form-check-label" for="flexSwitchCheckDisabled">Minúsculas</label>

                            </li>
                            <li>
                                <input class="form-check-input" type="checkbox" role="switch" checked>
                                <label class="form-check-label" for="flexSwitchCheckDisabled">Números</label>

                            </li>
                            <li>
                                <input class="form-check-input" type="checkbox" role="switch" checked>
                                <label class="form-check-label" for="flexSwitchCheckDisabled">Símbolos</label>

                            </li>
                        </div>
                    </div>
                </div>
                <div class="bt-container">
                    <button type="submit">Gerar Senha <i class="bi bi-arrow-repeat"></i></button>
                </div>   
        </form>
        </main>
        <footer></footer>
    </body>
<script>
    const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
    const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))
</script>
</html>
